# YOLOv9P

# parameters
nc: 80  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple
#activation: nn.LeakyReLU(0.1)
activation: nn.ReLU()

# anchors
anchors: 5

# YOLOv9 backbone
backbone:
  [
    [ -1, 1, Silence, [ ] ],

    # conv down
    [ -1, 1, Conv, [ 64, 3, 2 ] ],  # 1-P1/2

    # FFNB block
    [ -1, 1, PerceptionFasterNetBlock[ 64 ] ], #2

    # conv down
    [ -1, 1, Conv, [ 128, 3, 2 ] ],  # 3-P2/4

    # FFNB block
    [ -1, 1, PerceptionFasterNetBlock[ 128 ] ], #4

    # avg-conv down
    [ -1, 1, Conv, [ 256 , 3 , 2 ] ],  # 5-P3/8

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 256, 128, 1 ] ],  # 6

    # avg-conv down
    [ -1, 1, Conv, [ 512, 3 , 2 ] ],  # 7-P4/16

    # biFormer block
    [ -1, 1, BiLevelRoutingAttention, [ 8 ] ],  # 8

    # avg-conv down
    [ -1, 1, Conv, [ 512, 3 , 2 ] ],  # 9-P5/32

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 10
  ]

# YOLOv9 head
head:
  [
    # elan-spp block
    [ -1, 1, SPPELAN, [ 512, 256 ] ],  # 11

    # up-concat merge
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], # 12
    [ [ -1, 8 ], 1, Concat, [ 1 ] ],  # 13 cat backbone P4

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 14

    # up-concat merge
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], # 15
    [ [ -1, 6 ], 1, Concat, [ 1 ] ],  # 16 cat backbone P3

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 256, 256, 128, 1 ] ],  # 17 (P3/8-small)

    # up-concat merge
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], # 18
    [ [ -1, 4 ], 1, Concat, [ 1 ] ],  # 19 cat backbone P2

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 128, 128, 64, 1 ] ],  # 20 (P2/4-x-small)

    # up-concat merge
    [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ], # 21
    [ [ -1, 2 ], 1, Concat, [ 1 ] ],  # 22 cat backbone P1

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 64, 64, 64, 1 ] ],  # 23 (P1/2-xx-small)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 64, 3 , 2 ] ], # 24
    [ [ -1, 20 ], 1, Concat, [ 1 ] ],  # 25 cat head P2

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 128, 128, 64, 1 ] ],  # 26 (P2/4-x-small)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 128 , 3 , 2] ], # 27
    [ [ -1, 17 ], 1, Concat, [ 1 ] ],  # 28 cat head P3

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 256, 128, 64, 1 ] ],  # 29 (P3/8-small)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 256 , 3 , 2] ], # 30
    [ [ -1, 14 ], 1, Concat, [ 1 ] ],  # 31 cat head P4

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 32 (P4/16-medium)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 512 , 3 , 2] ], # 33
    [ [ -1, 10 ], 1, Concat, [ 1 ] ],  # 34 cat head P5

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 35 (P5/32-large)


    # multi-level reversible auxiliary branch

    # routing
    [ 2, 1, CBLinear, [ [ 64 ] ] ], # 36
    [ 4, 1, CBLinear, [ [ 64, 128 ] ] ], # 37
    [ 6, 1, CBLinear, [ [ 64, 128, 256 ] ] ], # 38
    [ 7, 1, CBLinear, [ [ 64, 128, 256, 512 ] ] ], # 39
    [ 9, 1, CBLinear, [ [ 64, 128, 256, 512, 512 ] ] ], # 40

    # conv down
    [ 0, 1, Conv, [ 64, 3, 2 ] ],  # 41-P1/2

    [ [ 36, 37, 38, 39, 40, -1 ], 1, CBFuse, [ [ 0, 0, 0, 0, 0 ] ] ], # 42

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 64, 64, 64, 1 ] ],  # 43 (P1/2-xx-small)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 64 , 3 , 2] ], # 44

    [ [ 37, 38, 39, 40, -1 ], 1, CBFuse, [ [ 1, 1, 1, 1 ] ] ], # 45

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 128, 128, 64, 1 ] ],  # 46 (P2/4-x-small)

    # avg-conv-down merge
    [ -1, 1, Conv, [ 128 , 3 , 2] ], # 47

    [ [ 38, 39, 40, -1 ], 1, CBFuse, [ [ 2, 2, 2 ] ] ], # 48

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 256, 256, 128, 1 ] ],  # 49

    # avg-conv down fuse
    [ -1, 1, Conv, [ 512 , 3 , 2] ],  # 50-P4/16

    [ [ 39, 40, -1 ], 1, CBFuse, [ [ 3, 3 ] ] ], # 51

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 52

    # avg-conv down fuse
    [ -1, 1, Conv, [ 512, 3 , 2 ] ],  # 53-P5/32
    [ [ 40, -1 ], 1, CBFuse, [ [ 2 ] ] ], # 54

    # elan-2 block
    [ -1, 1, RepNCSPELAN4, [ 512, 512, 256, 1 ] ],  # 55



    # detection head

    # detect
    [ [ 43, 46, 49, 52, 55, 23, 26, 29, 32, 35 ], 1, DualDDetect, [ nc ] ],  # DualDDetect(A1, A2, A3, A4, A5, P1, P2, P3, P4, P5)
  ]
